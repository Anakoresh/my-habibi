    <section class="main admin-section">
        <div class="container">
            <h1 class="main-title">RECOMMENDATIONS</h1>
            <form id="add-recommendation-form" class="admin-form d-flex flex-column">
                <h2>ADD NEW RECOMMENDATION</h2>
                <label for="recommendation-title">RECOMMENDATION TITLE:</label>
                <input type="text" id="recommendation-title" placeholder="recommendation title" required>
                <label for="recommendation-description">DESCRIPTION</label>
                <textarea id="recommendation-description" placeholder="description" required></textarea>
                <label for="recommendation-tip">TIP</label>
                <textarea id="recommendation-tip" placeholder="habibi tip" required></textarea>
                <label for="recommendation-link">LINK</label>
                <input type="text" id="recommendation-link" placeholder="add a link for the route" required>
                <label for="recommendation-type">TYPE</label>
                <select id="recommendation-type" required>
                    <option value="explore">Explore</option>
                    <option value="food">Food</option>
                    <option value="shops">Shops</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <!-- Форма для загрузки изображения -->
                <div id="upload-container" class="d-flex flex-column">
                    <label for="file-input">IMAGE</label>
                    <input type="file" id="file-input" required>
                    <button type="button" class="custom-btn" id="upload-btn">UPLOAD IMAGE</button>
                </div>
                
                <img id="uploaded-image" style="max-width: 300px;">
                <button type="submit" class="custom-btn">ADD RECOMMENDATION</button>
            </form>
        </div>
        <div class="border"></div>
        <div class="container recommendations-info d-flex flex-column align-items-center">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="explore">Explore</option>
                <option value="food">Food</option>
                <option value="shops">Shops</option>
                <option value="entertainment">Entertainment</option>
