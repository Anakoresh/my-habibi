    <section class="main admin-section">
        <div class="container events">
            <h1 class="main-title">DAY TRIPS</h1>
            <form id="add-trip-form" class="admin-form d-flex flex-column">
                <h2>ADD NEW TRIP</h2>
                <label for="trip-title">TRIP TITLE:</label>
                <input type="text" id="trip-title" placeholder="trip title" required>
                <label for="trip-description">DESCRIPTION</label>
                <textarea id="trip-description" placeholder="description" required></textarea>
                <label for="trip-price">PRICE</label>
                <input type="number" id="trip-price" placeholder="price (LKR)" required>
            
                <!-- Форма для загрузки изображения -->
                <div id="upload-container" class="d-flex flex-column">
                    <label for="file-input">IMAGE</label>
                    <input type="file" id="file-input" required>
                    <button type="button" class="custom-btn" id="upload-btn">UPLOAD IMAGE</button>
                </div>
                
                <img id="uploaded-image" style="max-width: 300px;">
                <button type="submit" class="custom-btn">ADD TRIP</button>
            </form>
            <form class="admin-form d-flex flex-column">
                <h2>SET UPCOMING TRIP</h2>
                <label for="upcoming-trip-select">SELECT A TRIP</label>
                <select id="upcoming-trip-select">
                    <option value=""></option>
                </select>
                <label for="upcoming-trip-date">DATE</label>
                <input type="date" id="upcoming-trip-date">
                <label for="upcoming-trip-availability">AVAILABLE SPOTS</label>
                <input type="number" id="upcoming-trip-availability" placeholder="available spots">
                <button id="set-upcoming-trip" class="custom-btn">SET A TRIP</button>
            </form>
        </div>
        <div class="border"></div>
        <div class="container">
            <h2 class="extra-title">DAY TRIPS LIST</h2>
            <div id="trips-list" class="d-flex flex-column"></div>

    </section>
