    <section class="main admin-section">
        <div class="container">
            <h1 class="main-title">ORDERS</h1>
            <form id="order-form" class="admin-form d-flex flex-column">
                <h2>ADD AVAILABLE ORDER</h2>
                <label for="order-type">TYPE:
                    <select id="order-type">
                        <option value="services">Services</option>
                        <option value="food-drinks">Food & Drinks</option>
                    </select>
                </label>
                <label for="order-category">CATEGORY (for food & drinks only):</label>
                <input type="text" id="order-category" placeholder="e.g., Sandwiches">
                <label for="order-name">NAME:</label>
                <input type="text" id="order-name" required>
                <label for="order-price">PRICE:</label>
                <div class="d-flex">
                    <input type="number" id="order-price" required>
                    <select id="order-currency">
                        <option value="LKR">LKR</option>
                        <option value="$">$</option>
                    </select>
                </div>
                <button type="submit" class="custom-btn">ADD ORDER</button>
            </form>
    
            <h2>ORDERS</h2>
            <div class="orders-filter d-flex">
                <button class="filter-btn" data-filter="food-drinks">FOOD & DRINKS</button>
                <button class="filter-btn" data-filter="services">SERVICES</button>
            </div>
            <div id="orders-list"></div>
        </div>
